---
name: cropchain-network-org1
version: 1.0.0
client:
  organization: Org1
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.example.com
    certificateAuthorities:
      - ca.org1.example.com
peers:
  peer0.org1.example.com:
    url: grpc://peer0.org1.example.com:7051
    # TLS is disabled, no certs needed here for the peer.
certificateAuthorities:
  ca.org1.example.com:
    # THIS IS THE CRITICAL FIX: Use the correct service name
    url: http://ca.org1.example.com:7054 
    caName: ca.org1.example.com
    tlsCACerts:
      # This is the corrected filename that cryptogen actually creates.
      path: /workspace/cropchain-project/fabric-network/crypto-config/peerOrganizations/org1.example.com/ca/ca.org1.example.com-cert.pem
    httpOptions:
      verify: false
